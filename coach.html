<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- build:css css/main.css -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="css/styles.css" />

    <!-- endbuild -->
    <link href="https://fonts.googleapis.com/css2?family=Mulish&family=Red+Rose:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
        integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">

    <title>Project 1</title>
</head>

<body>


    <header class="jumbotron jumbotron-fluid">
        <nav class="navbar navbar-expand-lg navbar-light ">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <h1 style="font-size:20px">World Fitness</h1>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#fitnessNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="fitnessNavbar">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item "><a class="nav-link" href="index.html"><i
                                    class="fas fa-house-user fa-sm"></i>
                                Home</a>
                        </li>
                        <li class="nav-item "><a class="nav-link" href="about.html"><i class="fas fa-sign fa-sm"></i>
                                About</a></li>
                        <li class="nav-item"><a class="nav-link" href="program.html"><i
                                    class="fas fa-th-list fa-sm"></i>Find Your
                                Program</a>
                        </li>
                        <li class="nav-item"><a class="nav-link" href="tips.html"><i
                                    class="fas fa-campground fa-sm"></i>
                                Healthy Tips</a></li>
                        <li class="nav-item"><a class="nav-link" href="plate.html"><i class="fas fa-utensils fa-sm"></i>
                                Healthy Plate</a></li>
                        <li class=" nav-item active"><a class="nav-link" href="#"><i class="fas fa-dumbbell fa-sm"></i>
                                Need a coach ?</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container-fluid">
        <div class="row row-content">
            <div class="col-md-7" style="padding:0">
                <img class="img-fluid" style="width: 100%;" src="img/coach2.jpg" alt="Coach and trainee" />
            </div>
            <div class="col-md-5 d-flex flex-fill bg-primary text-white">
                <div class="align-self-center">
                    <h3>Find your coach</h3>
                    <p> Fill out the form to apply for personal training coach</p>
                </div>
            </div>
        </div>
    </div>
    <div class="container" style="margin-top:20px;">
        <div class="row row-content">

            <div class="col-md-10">
                <form>
                    <div class="form-group row">
                        <label for="firstName" class="col-md-2 col-form-label">First Name</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="firstName" name="firstName"
                                placeholder="First Name" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="lastName" class="col-md-2 col-form-label">Last Name</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="lastName" name="lastName"
                                placeholder="Last Name" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="areaCode" class="col-md-2 col-form-label">Contact Tel.</label>
                        <div class="col-5 col-md-3">
                            <input type="tel" class="form-control" id="areaCode" name="areaCode"
                                placeholder="Area code" />
                        </div>
                        <div class="col-7">
                            <input type="tel" class="form-control" name="telNum" placeholder="Tel. number" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="email" class="col-md-2 col-form-label">Email</label>
                        <div class="col-md-10">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col offset-md-2">
                            May we contact you?
                            <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-input" id="contactYes" name="contactRadios"
                                    value="yes" />
                                <label for="contactYes" class="form-check-label">Yes</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-input" id="contactNo" name="contactRadios"
                                    value="no" />
                                <label for="contactNo" class="form-check-label">No</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="feedback" class="col-md-2 col-form-label">What are you expecting ?</label>
                        <div class="col-md-10">
                            <textarea class="form-control" id="feedback" name="feedback" rows="8"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="offset-md-2 col-md-10">
                            <button type="submit" class="btn btn-primary">Apply</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>



<footer class="site-footer">
    <div class="container">
        <div class="row">
            <div class="col">
                <p>Sign up for the lates news</p>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="manButton"
                        value="option1">
                    <label class="form-check-label" for="inlineRadio1">Man</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="womanButon"
                        value="option2">
                    <label class="form-check-label" for="inlineRadio2">Woman</label>
                </div>
                <form class="form-inline">
                    <div class="form-group mb-2">
                        <input type="email" class="form-control" placeholder="Email" id="inputEmail">
                    </div>
                    <button type="submit" class="btn btn-dark mb-2">Sign up</button>
                </form>
            </div>
            <div class="col col-sm-5 text-center ml-auto">
                <p>Social</p>
                <a class="btn btn-social-icon btn-instagram" href="http://instagram.com/"><i
                        class="fab fa-instagram"></i></a>
                <a class="btn btn-social-icon btn-facebook" href="http://facebook.com/"><i
                        class="fab fa-facebook"></i></a>
                <a class="btn btn-social-icon btn-twitter" href="http://twitter.com/"><i class="fab fa-twitter"></i></a>
                <a class="btn btn-social-icon btn-google" href="http://youtube.com/"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
</footer>


<!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
<!-- build:js js/main.js -->
<script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
<script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="js/scripts.js"></script>
<!-- endbuild -->
</body>

</html>
